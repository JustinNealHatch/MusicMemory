<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clef Memory Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
    }
    #hud {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #hud button {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
    }
    #hud button:hover {
      background: #1f2937;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap: 10px;
      max-width: 960px;
      width: 100%;
    }
    .card {
      position: relative;
      background: #020617;
      border-radius: 10px;
      border: 1px solid #4b5563;
      height: 150px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .card:active {
      transform: scale(0.97);
    }

    .card.matched {
      cursor: default;
      pointer-events: none;
      position: relative;
    }

    /* Big green checkmark */
    .card.matched::after {
      content: "âœ”";
      position: absolute;
      font-size: 70px;
      color: #22c55e;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 12px rgba(34,197,94,0.7);
      z-index: 10;
    }

    /* flipping logic */
    .card-face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }
    .card-front {
      background: radial-gradient(circle at 30% 20%, #1f2937, #020617);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .card-back {
      display: none;
      background: #020617;
      z-index: 2;
    }
    .card.flipped .card-front {
      display: none;
    }
    .card.flipped .card-back {
      display: flex;
    }

    /* Name cards */
    .name-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 10%, #111827, #020617);
    }
    .note-letter {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .note-clef {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Staff note cards */
    .mini-staff {
      position: relative;
      width: 100%;
      height: 140px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #374151;
    }
    .staff-line {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 2px;
      background: #e5e7eb;
      opacity: 0.9;
    }
    .clef-symbol {
      position: absolute;
      left: 14px;
      top: 52px;
      font-size: 1.7rem;
      opacity: 0.9;
    }
    .note-head {
      position: absolute;
      left: 60%;
      width: 22px;
      height: 16px;
      border-radius: 50%;
      background: #fbbf24;
      border: 2px solid #f59e0b;
      transform: translate(-50%, -50%) rotate(-20deg);
      box-shadow: 0 0 8px rgba(250,204,21,0.6);
    }
  </style>
</head>
